<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <link rel="stylesheet" href="./gameLauncherStyles.css">
</head>
<body>
    <div class="container">
        <button id="back-button" class="back-button">
            <span class="back-icon">&#8592;</span> Back
        </button>
        <h1>Game Launcher</h1>
        <div class="games-grid">
            <a href="../Doodle-Jump-in-JS-master/doodleJump.html" class="game-box">
                <img src="../Doodle-Jump-in-JS-master/Sprites/rightPlayer.png" alt="Doodle Jump Character">
                <h2>Doodle Jump</h2>
            </a>
        </div>
        <div id="leaderboard-container" class="scrollable-leaderboard"></div>
    </div>
    <script src="./leaderboard.js"></script>
    <script>
        // JavaScript for the back button
        document.getElementById('back-button').addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default behavior
            if (document.referrer) {
                window.history.back(); // Go to the previous page
            } else {
                window.location.href = '../Home_Page/index.html'; // Fallback to homepage
            }
        });

        // Initialize leaderboard
        window.addEventListener('load', () => {
            Leaderboard.renderLeaderboard('leaderboard-container');
        });
    </script>
</body>
</html>
